<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <b>Socialite</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <!--<p class="login-box-msg">Sign in to start your session</p>-->
            <div class="social-auth-links text-center">
                <a href="#" ng-click="FBlogin()" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> 페이스북으로 로그인</a>
                <!--<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
            Google+</a>-->
                <!--<p>- OR -</p>-->
                <hr>
            </div>
            <!-- /.social-auth-links -->
            <!--<form action="../../index2.html" method="post">-->
            <p class="login-box-msg text-red" ng-show="notRegister">회원가입되지 않은 이메일입니다.</p>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="이메일 주소">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="비밀번호">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                        <input icheck type="checkbox" name="iCheck" ng-model="saveLogin"> 로그인 저장
                    </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button class="btn btn-primary btn-block btn-flat" ng-click="signin()">로그인</button>
                </div>
                <!-- /.col -->
            </div>
            <!--</form>-->
            <br>
            <p class="login-box-msg"><a href="#" ng-click="forgotPwd()">비밀번호를 잊어버렸어요!</a></p><br>
            <p class="login-box-msg">회원가입을 하면 소셜라이트의 <a href="">이용약관, </a><br><a href="">개인정보 취급방침</a>에 동의하는 것 입니다.</p>
            <br>
            <hr>
            <p class="login-box-msg">새로오셨나요? <a ui-sref="app.register" ng-click="closeThisDialog() || register()" class="text-center">회원가입</a></p>
            <br>

        </div>
        <!-- /.login-box-body -->

</script>-->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <script src="./plugins/jQuery/jquery-2.2.3.min.js"></script>
